{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'menu/menu.css' %}"  rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Menu</title>
      
    </head>
    <body>
        
        <div class="text">
            <div class="topnav">
                <a class="nav" href="{% url 'home' %}">Home</a>
                <a class = "nav" href="{% url 'menu' %}">Menu</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <h1>Explore Local Businesses Around You!</h1>
            <br>

            <div id="container" >
                <form action="" method="get">
                    <p>
                        <label class="label">
                            Enter Location: 
                        </label>
                        <input class="main-form" type="text" name="location"> 
    
                        <br>
    
                        <label class="label">
                            What are you craving! 
                        </label>
                        <input class="main-form" type="text" name="term">
    
                        <br>
                        <a href="#jump">
                            <button class="submit-button" type="submit" value="search">Let's Get Food! </button>
                        </a>
                    </p>
                </form>
            </div>
        </div>

        <div id="jump" class="row">
            {% for i in businesses %}
            <div id="image_container" class="column">
                <div class="card-deck">
                    <div class="card" style="width: 18rem;">
                        <a href="{{ i.url }}">
                            <img class="card-img-top" src="{{ i.image_url }}" alt="lol" height="200px" width="200px" >
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                            <p class="card-text" id="text_container">
                                Rating: {{ i.rating}} <br>
                                Location: {{ i.location.address1}}, 
                                {{ i.location.city }}, {{ i.location.zip_code }} <br>
                                Contact: {{ i.display_phone }}
                            </p>
                          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>

    </body>
</html>
